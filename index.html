<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Robot Friend</h1>
	<div class="robots">
		<div class="android"> 
			<!-- MOODS -->
			<h2 class="mood title">Hover Moods</h2>
			<p class="mood happy">Happy</p>
			<p class="mood sad">Sad</p>
			<p class="mood angry">Angry</p>
			<p class="mood mj">Michael Jackson</p>

			<!-- SUPPLEMENTS FOR ANIMATION -->
			<div class="look-left"></div>
			<div class="look-right"></div>
			<div class="right-brow"></div>
			<div class="left-brow"></div>
			
			<!-- HEAD -->
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye">
					</div> 
					<div class="right_eye">
					</div>
				</div> 
			</div> 

			<!-- FULL UPPER BODY -->
			<div class="upper_body"> 
				<div class="left-grab">
					<p>Hover on me</p></div>
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 

			<!-- FULL LOWER BODY -->
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
</body>
</html>
